<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Page</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-image: url('https://ctf-html.vercel.app/questionmark.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        #celebration {
            display: none;
            font-size: 24px;
            color: green;
        }
        .top-left {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 150px;
        }
        .bottom-right {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 150px;
        }
        .top-right {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 150px;
        }
        #secret {
            opacity: 0;
        }
        h1 {
            margin-top: 250px; 
        }
        .white-text {
            color: white;
        }
    </style>
</head>
<body>
    <!-- Hint: Dont jump yet! you might want to convert it to -ERROR BLOCKED INFORMATION -->
   
    <h1 class="white-text">Enter the Secret Code</h1>
    <img id="secret" src="https://ctf-html.vercel.app/DontJumpOffTheDocx.png" class="top-right">
    <img src="https://ctf-html.vercel.app/dock2.png" alt="Puzzle Image" class="bottom-right">
    <img src="https://ctf-html.vercel.app/dock.png" alt="Puzzle Image" class="top-left">
    <input type="text" id="answer" placeholder="Enter the code">
    <button onclick="checkAnswer()">Submit</button>
    
    <div id="celebration">ðŸŽ‰ Congratulations! You got it right! ðŸŽ‰</div>
    
    <script>
        function checkAnswer() {
            var userAnswer = document.getElementById('answer').value;
            fetch('answer.txt')
                .then(response => response.text())
                .then(correctAnswer => {
                    if (userAnswer === correctAnswer.trim()) { 
                        document.getElementById('celebration').style.display = 'block';
                    } else {
                        alert('Try again! Did you use a Capital?');
                    }
                });
        }
    </script>
</body>
</html>
